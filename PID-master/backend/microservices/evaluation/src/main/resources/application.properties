spring.application.name=evaluation
# Register this microservice with Eureka so the gateway can discover it
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/evaluatiob?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=000000

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.port=8020
# Base URL for upload links (gateway) so photo/PDF display works in frontend
app.public.base-url=http://localhost:8080

# Folder for evaluation image uploads (inside frontend project; relative to backend run dir)
app.upload.dir=../../../frontend/uploads

# Ollama (free, local) for generating Reading questions from PDF - no API key needed
# Install from https://ollama.com and run: ollama pull llama3.2
ai.ollama.url=http://localhost:11434/v1/chat/completions
ai.ollama.model=llama3.2